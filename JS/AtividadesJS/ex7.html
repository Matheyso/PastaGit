<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Inverter Texto</title>
</head>
<body>
  <h1>Programa Inverter Texto</h1>
  <script>
  var palavra = prompt("Digite sua palavra:");
  function inverterPalavra(palavra){
    return palavra.split('').reverse().join('');
  }
  var palavraInvertida = inverterPalavra(palavra);
  alert("palavra: " + palavra);
  alert("Invertida: " + palavraInvertida);
    </script>
</body>
</html>
